    <script>
    // Responsive sidebar toggle
    document.querySelector('.sidebar-toggle').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.toggle('sidebar-open');
        document.body.classList.toggle('menu-open');
    });
    
    // Mobile header navigation toggle
    const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
    const headerNav = document.querySelector('.header-nav');
    
    if (mobileNavToggle) {
        mobileNavToggle.addEventListener('click', function() {
            headerNav.classList.toggle('active');
            this.querySelector('i').className = headerNav.classList.contains('active') 
                ? 'fas fa-times' 
                : 'fas fa-bars';
        });
    }
    
    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(event) {
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        
        if (window.innerWidth < 992 && 
            sidebar.classList.contains('sidebar-open') && 
            !sidebar.contains(event.target) && 
            event.target !== sidebarToggle) {
            sidebar.classList.remove('sidebar-open');
            document.body.classList.remove('menu-open');
        }
    });
    
    // Initialize theme toggle
    const themeToggle = document.querySelector('.theme-toggle');
    const html = document.documentElement;
    
    if (themeToggle) {
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.querySelector('i').className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        
        // Theme toggle event
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.querySelector('i').className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        });
    }
    
    // Initialize sidebar position for mobile
    function initMobileLayout() {
        const sidebar = document.querySelector('.sidebar');
        if (window.innerWidth < 992) {
            sidebar.classList.remove('sidebar-open');
        } else {
            sidebar.classList.remove('sidebar-open'); // Reset sidebar state on larger screens
        }
    }
    
    // Run on page load and resize
    window.addEventListener('load', initMobileLayout);
    window.addEventListener('resize', initMobileLayout);
    
    // Load homepage content by default
    document.addEventListener('DOMContentLoaded', function() {
        // If no content is loaded, default to home
        if (document.getElementById('page-container').children.length <= 1) {
            // Home content is already included in the HTML
        }
        
        // Load header script for consistent behavior
        const headerScript = document.createElement('script');
        headerScript.src = 'assets/js/header.js';
        document.body.appendChild(headerScript);
    });
    </script>
