<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/css/about.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Include header component -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <span class="gradient-text">Ajeet Kumar</span>
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="../index.html" data-page="home" class="nav-link">Home</a></li>
                    <li><a href="about.html" data-page="about" class="nav-link">About</a></li>
                    <li><a href="resume.html" data-page="resume" class="nav-link">Resume</a></li>
                    <li><a href="services.html" data-page="services" class="nav-link">Services</a></li>
                    <li><a href="portfolio.html" data-page="portfolio" class="nav-link">Portfolio</a></li>
                    <li><a href="contact.html" data-page="contact" class="nav-link active">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="about-container">
        <div class="about-wrapper">
            <div class="about-header">
                <h2 class="section-title">CONTACT</h2>
                <h1>GET IN TOUCH</h1>
            </div>

            <div class="contact-content">
                <div class="page-wrapper">
                    <div class="page-header">
                        <div class="header-shape"></div>
                        <h1 class="header-title">Get in <span class="gradient-text">Touch</span></h1>
                        <p class="header-subtitle">Let's discuss your next project</p>
                    </div>

                    <div class="contact-info">
                        <div class="contact-card">
                            <i class="fas fa-envelope-open-text"></i>
                            <h3>Email Me</h3>
                            <p>your.email@example.com</p>
                        </div>
                        <div class="contact-card">
                            <i class="fas fa-phone-alt"></i>
                            <h3>Call Me</h3>
                            <p>+1234567890</p>
                        </div>
                        <div class="contact-card">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>Location</h3>
                            <p>Your City, Country</p>
                        </div>
                    </div>

                    <div class="contact-form-wrapper">
                        <form id="contactForm">
                            <div class="input-group">
                                <input type="text" required>
                                <label>Your Name</label>
                            </div>
                            <div class="input-group">
                                <input type="email" required>
                                <label>Your Email</label>
                            </div>
                            <div class="input-group">
                                <textarea required></textarea>
                                <label>Your Message</label>
                            </div>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ... same script section as about.html ... -->
</body>

</html>
